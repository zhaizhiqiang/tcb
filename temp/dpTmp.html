<!-- 店铺 -->
		<ul>
		<%for(var i in shop_data){%>
			<li  class="xsdp la1">
				<div id="li-left">
				<img src="<%=shop_data[i].shop_ico%>" alt="">
				<h3><%=shop_data[i].shop_name%></h3>
				<p>主营：<%=shop_data[i].main%></p>
				<p>地址：<%=shop_data[i].addr_detail%></p>
				</div>
						<div id="li-right">
							<p>先行赔付</p>
							<p>同城帮认证</p>
							<p>人气：<%=shop_data[i].shop_visit%></p>
						</div>
						<div class="li-r2 li1">
							<a href="<%=shop_data[i].shop_addr
%>">进入店铺</a>
					</div>
			</li>
		<%}%>
		</ul>
